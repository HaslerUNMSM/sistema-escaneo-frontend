<app-sidebar></app-sidebar>
<div class="container" *ngIf="documento">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Codigo</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="documento.codigoDoc"
                        required>
                </div>
                <div class="form-group">
                    <label for="precio">Descripcion</label>
                    <input type="text" class="form-control" id="precio" name="precio"
                        [(ngModel)]="documento.descripcion" required>
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fas fa-pencil-alt"></i> Actualizar</button>
                <button class="btn btn-outline-primary btn-block" [routerLink]="['/documentos/listar']">
                    <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
