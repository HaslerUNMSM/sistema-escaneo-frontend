<app-sidebar></app-sidebar>
<div class="container">
    <h1>Detalle de documento</h1>
    <div class="row mt-8" *ngIf="documento">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><b>Codigo: </b>{{documento.codigoDoc}}</li>
                    <li class="list-group-item"><b>Descripcion: </b>{{documento.descripcion}}</li>
                    <li class="list-group-item"><b>Tipo: </b>{{documento.tipoDocumento.descripcion}}</li>
                    <li class="list-group-item"><b>Fecha: </b>{{documento.dateCreated | date:'shortDate'}}</li>
                </ul>
            </div>
        </div>
        <div style="width: 100%; display: flex; justify-content: center;">
            <div *ngFor="let imagen of documento.imagenes" style="width: 200px; margin: 20px;">
                <div>
                    <a href="http://169.57.99.220:32135/api/uploads/img/{{imagen.nombre}}" download="{{imagen.nombre}}"
                        class="btn btn-outline-primary btn-icon">
                        <i class="fas fa-cloud-download-alt"></i></a>
                </div>
                <div class="col-sm-3 card">
                    <a href="#" data-toggle="modal" [attr.data-target]="'#test-' + imagen.id">
                        <img src="http://169.57.99.220:32135/api/uploads/img/{{imagen.nombre}}" alt="documentos"
                            class="card-img-top">
                    </a>
                    <!-- Modal -->
                    <div class="modal fade" id="test-{{imagen.id}}" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <button type="button" class="close mr-2 mt-2 close--color" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <div class="modal-dialog modal-lg modal-dialog-centered">
                            <div class="modal-content">
                                <img class="img-thumbnail rounded"
                                    src="http://169.57.99.220:32135/api/uploads/img/{{imagen.nombre}}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row space">
        <div class="col-md-3">
            <button class="btn btn-danger text-light" [routerLink]="['/documentos/listar']"><i
                    class="fas fa-arrow-alt-circle-left"></i>
                Volver</button>
        </div>
        <div class="col-md-9">
            <button class="btn btn-success text-light" (click)="generatePdf()">
                <i class="fas fa-file-download"></i> Generar PDF</button>
        </div>
    </div>
</div>
