<app-sidebar></app-sidebar>
<div class="container">
    <h1>Detalle de documento</h1>
    <div class="row mt-8" *ngIf="documento">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><b>Codigo: </b>{{documento.codigoDoc}}</li>
                    <li class="list-group-item"><b>Descripcion: </b>{{documento.descripcion}}</li>
                    <li class="list-group-item"><b>Tipo: </b>{{documento.tipoDocumento.descripcion}}</li>
                    <li class="list-group-item"><b>Fecha: </b>{{documento.dateCreated | date:'shortDate'}}</li>
                </ul>
            </div>
        </div>

				<div style="width: 100%; display: flex; justify-content: center;">
          <div *ngFor="let imagen of documento.imagenes" style="width: 200px; margin: 20px;">
              <div>
                <button class="btn btn-outline-primary" (click)="procesarImagen(imagen.id, imagen.nombre)" ><i class="far fa-hourglass"></i></button>
                <button class="btn btn-outline-danger" (click)="eliminarImagen(imagen.id)" ><i class="far fa-trash-alt"></i></button>
              </div>
              <div>
						    <img class="img-thumbnail rounded" src="http://169.57.99.220:32135/api/uploads/img/{{imagen.nombre}}">
              </div>
          </div>
        </div>

        <div class="container">
            <button class="btn btn-customer btn-block" [routerLink]="['/documentos/listar']"><i
                    class="fas fa-arrow-alt-circle-left"></i>
                Volver</button>
        </div>
    </div>
</div>
