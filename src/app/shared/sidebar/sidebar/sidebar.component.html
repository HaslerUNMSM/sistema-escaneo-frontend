<section>
    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
        <div class="container">
            <h1>Sistema de gestión de documentos</h1>
            <img src="./assets/img/user.png" alt="user" class="img-size">
        </div>
        <div class="list-items">
            <a class="list-item" routerLinkActive="selected">
                <i class="fas fa-home"></i>
                <h2>Inicio</h2>
            </a>
            <a class="list-item" routerLinkActive="selected" [routerLink]="['/documentos/agregar']">
                <i class="fas fa-plus-circle"></i>
                <h2>Agregar Documentos</h2>
            </a>
            <a class="list-item" routerLinkActive="selected" [routerLink]="['/documentos/listar']">
                <i class="fas fa-eye"></i>
                <h2>Ver Documentos</h2>
            </a>
            <a class="list-item" *ngIf="isLogged" (click)="onLogOut()">
                <i class=" fas fa-sign-out-alt"></i>
                <h2>Cerrar Sesión</h2>
            </a>
        </div>
    </div>
</section>
